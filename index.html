<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avertissement : Mise à jour disponible</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            color: #d9534f;
            font-size: 24px;
        }
        p {
            font-size: 18px;
            color: #555;
            margin: 15px 0;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 20px;
            font-size: 18px;
            color: white;
            background: #007bff;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
            box-shadow: 0 2px 10px rgba(0, 123, 255, 0.3);
        }
        .btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚠️ Cette version n'est plus fonctionnelle</h1>
        <p>Veuillez télécharger la nouvelle version de l'application pour continuer à utiliser le service.</p>
        <a href="hhttps://www.youtube.com" class="btn">Télécharger la nouvelle version</a>
    </div>
</body>
</html>
