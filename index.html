<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التطبيق غير متوفر</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff6a00, #ee0979);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 20px;
        }
        .copy-btn {
            display: inline-block;
            background: #00c853;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            transition: 0.3s;
            cursor: pointer;
            border: none;
        }
        .copy-btn:hover {
            background: #00a344;
        }
    </style>
    <script>
        function copyLink() {
            var link = "https://www.mediafire.com/file/wbocb990e4igleh/base.apk/file";
            navigator.clipboard.writeText(link).then(() => {
                alert("تم نسخ رابط التحميل!");
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>التطبيق لم يعد متوفرًا</h1>
        <p>المرجو تحميل النسخة الجديدة.</p>
        <button class="copy-btn" onclick="copyLink()">نسخ رابط التحميل</button>
    </div>
</body>
</html>
